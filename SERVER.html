<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIDS Study Materials</title>
  <style>
    /* Cute and clean styling */

    body {
      background: #f9f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #3b3a59;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(59, 58, 89, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      color: #6b5b95;
      font-size: 2.2rem;
    }

    b {
      display: block;
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: #918dab;
    }

    a {
      display: block;
      background: #e0d7f7;
      color: #6b5b95;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 3px 6px rgba(107, 91, 149, 0.2);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    a:hover,
    a:focus {
      background: #6b5b95;
      color: #fff;
      box-shadow: 0 8px 15px rgba(107, 91, 149, 0.4);
      transform: translateY(-3px);
      outline: none;
    }

    a:active {
      transform: translateY(-1px);
      box-shadow: 0 5px 10px rgba(107, 91, 149, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AIDS Study Materials</h1>
    <b>Select your study material:</b>
    <a href="AI.pdf" target="_blank">AI Material</a> 

  </div>
</body>
</html>
